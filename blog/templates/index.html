{% include 'main.html' %} {% block content %}
<header>
    <h1>Ask</h1>
    <div>
        {% if user.is_authenticated %}
        <a>Welcome {{ user.username }}</a>
        {% else %}
        <a>Welcome User</a>
        {% endif %}
        <a href="{% url 'signin' %}">Login</a>
        <a href="{% url 'signup' %}">Register</a>
        <a href="{% url 'signout' %}">Logout</a>
        
    </div>
</header>
{% endblock %}
